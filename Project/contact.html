<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Jesulana Hope Alive Foundation - Supporting hope and recovery worldwide." />
    <meta name="author" content="Aderoju Adebimpe M." />
    <title>Jesulana Hope Alive Foundation</title>
    <link rel="stylesheet" href="Styles/JHAF.css" />
    <script src="Scripts/JHAF.js"></script>
</head>

<body>
    <header>
        <img src="images/JHAF-logo.png" alt="Jesulana Hope Alive Foundation logo" loading="lazy" />
        <h1>Jesulana Hope Alive Foundation</h1>
        <nav>
            <ul>
                <li><a href="homepage.html" aria-current="page">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="programs.html">Programs</a></li>
                <li><a href="get-involved.html">Get Involved</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Us</h2>
            <p>Have questions or want to get in touch? Use the form below.</p>
            <form id="contactForm" novalidate>
                <label for="name">Name:</label><br />
                <input type="text" id="name" name="name" required /><br />

                <label for="email">Email:</label><br />
                <input type="email" id="email" name="email" required /><br />

                <label for="message">Message:</label><br />
                <textarea id="message" name="message" rows="5" required></textarea><br />

                <button type="submit">Send Message</button>
            </form>
            <div id="formResponse" aria-live="polite"></div>
        </section>
    </main>

    <footer class="site-footer" aria-label="Footer">
        <div class="container">
            <p>&copy; 2025 Jesulana Hope Alive Foundation, Ikorodu, Nigeria. All rights reserved.</p>
        </div>
        <p id="localDateTime" style="font-size: 1rem; margin-top: 5px;"></p>
    </footer>

</body>

</html>
