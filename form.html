<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="WDD 131 - Dynamic Web Fundamentals. Adebimpe Aderoju Mary.form asssignment" />
    <meta name="author" content="Aderoju Adebimpe M." />
    <title>1000kVa Solar system Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <h1>1000kVa Solar system Review Form</h1>

    <form id="reviewForm" method="get" action="review.html" novalidate>
       
        <div class="form-group">
            <label for="product" class="required">1000kVa Solar System</label>
            <select id="product" name="product" required aria-required="true" aria-describedby="productHelp">
                <option value="" disabled selected hidden>Select a Product ...</option>
                
            </select>
            <div id="productHelp" class="sr-only">Select the product you are reviewing (required)</div>
        </div>

        
        <div class="form-group">
            <label class="required">Overall Rating</label>
            <div role="radiogroup" aria-labelledby="ratingLabel" aria-required="true">
                <div>
                    <input type="radio" id="rate1" name="rating" value="1" required />
                    <label for="rate1">1</label>
                </div>
                <div>
                    <input type="radio" id="rate2" name="rating" value="2" />
                    <label for="rate2">2</label>
                </div>
                <div>
                    <input type="radio" id="rate3" name="rating" value="3" />
                    <label for="rate3">3</label>
                </div>
                <div>
                    <input type="radio" id="rate4" name="rating" value="4" />
                    <label for="rate4">4</label>
                </div>
                <div>
                    <input type="radio" id="rate5" name="rating" value="5" />
                    <label for="rate5">5</label>
                </div>
            </div>
        </div>

        
        <div class="form-group">
            <label for="installDate" class="required">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required aria-required="true" />
        </div>

        

        <div class="form-group">
            <label for="reviewText">Write your own Review</label>
            <textarea id="reviewText" name="reviewText" rows="4" cols="50"></textarea>
        </div>

        <div class="form-group">
            <label for="userName">Your Name</label>
            <input type="text" id="userName" name="userName" />
        </div>

        <button type="submit">Submit Review</button>
    </form>

    <footer>
        <p>&copy; <span id="yearspan">Adebimpe Mary A, from Lagos Nigeria to the world.</span></p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
