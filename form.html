<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js"></script>
</head>

<body>
    <h1>1000kVa Solar system Review Form</h1>
    <form id="reviewForm" method="get" action="review.html">
        <div class="form-group">
            <label for="product">1000kVa Solar System  <span class="required">*</span></label>
            <select id="product" name="product" required>
                <option disabled selected>Select a Product ...</option>
            </select>
        </div>

        <div class="form-group">
            <label>Overall Rating <span class="required">*</span></label>
            <div class="stars">
                <input type="radio" id="rate1" name="rating" value="1" required /><label for="rate1">☆</label>
                <input type="radio" id="rate2" name="rating" value="2" /><label for="rate2">☆</label>
                <input type="radio" id="rate3" name="rating" value="3" /><label for="rate3">☆</label>
                <input type="radio" id="rate4" name="rating" value="4" /><label for="rate4">☆</label>
                <input type="radio" id="rate5" name="rating" value="5" /><label for="rate5">☆</label>
            </div>
        </div>

        <div class="form-group">
            <label for="installDate">Date of Installation <span class="required">*</span></label>
            <input type="date" id="installDate" name="installDate" required>
        </div>

        <div class="form-group">
            <label>Useful Features</label>
            <div>
                <input type="checkbox" id="feature1" name="features" value="Feature A">
                <label for="feature1">Duration of Use</label>
            </div>
            <div>
                <input type="checkbox" id="feature2" name="features" value="Feature B">
                <label for="feature2">Power rating</label>
            </div>
            <div>
                <input type="checkbox" id="feature3" name="features" value="Feature C">
                <label for="feature3">Charging speed</label>
            </div>
        </div>

        <div class="form-group">
            <label for="reviewText">Write your own Review</label>
            <textarea id="reviewText" name="reviewText" rows="4" cols="50"></textarea>
        </div>

        <div class="form-group">
            <label for="userName">Your Name</label>
            <input type="text" id="userName" name="userName">
        </div>

        <button type="submit">Submit Review</button>
    </form>

    <footer>
        <p>© 2025 <span id="year"></span> Adebimpe Mary A, from Lagos Nigeria to the world.</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
