<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDS Temple Album</title>
    <meta name="description" content="Temple album page with responsive navigation and grid layout.">
    <meta name="author" content="Aderoju Adebimpe M.">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="styles/filtered-temples.css">
    <link rel="stylesheet" href="styles/filtered-temples-large.css" media="only screen and (min-width: 700px)">
    <!-- Scripts -->
    <script src="scripts/filtered-temples.js" defer></script>
</head>

<body>
<header class="site-header">
    <div class="brand">Temple Album</div>
    <button class="hamburger" id="hamburger" aria-label="Toggle navigation" aria-expanded="false">&#9776;</button>
    <nav class="site-nav" id="siteNav" aria-label="Main">
        <button id="filter-all">Home</button>
        <button id="filter-old">Old before 1900</button>
        <button id="filter-new">New after 2000</button>
        <button id="filter-large">Large 90,000 sqft</button>
        <button id="filter-small">Small 10,000 sqft</button>
    </nav>
</header>

    <main class="content">
    <section id="temples-container" class="temples-grid">
        <!-- Temple cards will be generated dynamically here -->
    </section>
    </main>

    <footer class="site-footer">
        <p>&copy; <span id="year"></span> Adebimpe Mary A, from Lagos Nigeria to the world. Temple Picture Album<span id="modified"></span>.</p>
    </footer>
</body>
</html>
