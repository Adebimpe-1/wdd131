<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals. Adebimpe Aderoju Mary.form asssignment">
    <meta name="author" content="Aderoju Adebimpe M.">
    <title>Review Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #f0f0f0;
            text-align: center;
            color: #222;
        }

        /* Ensure sufficient contrast for text */
        #counter {
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <h2>Thank you for your review!</h2>
    <p id="counter" aria-live="polite" aria-atomic="true"></p>

    <script>
        // Increment review count tracked in localStorage
        let count = localStorage.getItem("reviewCount");
        count = count ? parseInt(count) : 0;
        count++;
        localStorage.setItem("reviewCount", count);

        document.getElementById("counter").textContent = `Total reviews submitted by you: ${count}`;
    </script>

    <footer>
        <p>2025 <span id="yearspan">Adebimpe Mary A, from Lagos Nigeria to the world.</span></p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
